

<form class="form-signin" role="form">

    <h2 class="form-signin-heading">Please sign in</h2>

    <input id="email"    type="email"    required="true" class="form-control logIn" placeholder="Email address"> <br/>
    <input id="password" type="password" required="true" class="form-control logIn" placeholder="Password">

    <input  class="btn  btn-primary" id="submit" type="submit" value="Log in"/>
    <button class="btn  btn-primary" id="back">Back</button>

</form> <br/>
