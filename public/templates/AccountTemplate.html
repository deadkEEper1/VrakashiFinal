<h1>Account Page</h1>




<div  id="info">
    <h2>Info:</h2>
    <h3>
        Name :<%=name%>
        <br/>
        Email:<%=email%>
        <br/>
    </h3>


    <button id="update" class="btn btn-primary">Update Profile</button>
    <button id="delete" class="btn btn-danger">Delete Account</button>
    <button id="addPost" class="btn btn-success">
        <span class="glyphicon glyphicon-pencil"></span>
        Add post</button>
    <br/>






    <div id="edit" style="display: none">

        <input id="newName" name="name" class="form-control" placeholder='<%=name%>'>
        <input id="newEmail" name="email" class="form-control" placeholder='<%=email%>'>
        <br>

        <button id="saveChanges" class="btn btn-primary">
            <span class="glyphicon glyphicon-ok"></span>
            Update
        </button>

        <button id="cancelUpdating" class="btn btn-primary">
            <span class="glyphicon glyphicon-remove"></span>
            Cancel
        </button>

    </div>
</div>
