<h1>Users list</h1>

<table class="table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
    </tr>
    <tbody class="table-hover">
    <% forEach(function(user){%>
    <tr>
        <td> <%=user.name %> </td>
        <td> <%=user.email %> </td>

        <td>
            <a href="#user/<%=user._id%>">
                <button class="btn btn-primary"> more</button>
            </a></td>

    </tr>

    <% })%>
    </tbody>
    </thead>
</table>
